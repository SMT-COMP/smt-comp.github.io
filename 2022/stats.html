          var renderers = $.extend($.pivotUtilities.renderers,
                                   $.pivotUtilities.plotly_renderers);

    $(function(){
        Papa.parse("sq.csv", {
            download: true,
            skipEmptyLines: true,
            complete: function(parsed){
                $("#output").pivotUI(parsed.data, {
                    rows: ["Prover"], cols: ["Solved"],
                    renderers: renderers
                });
            }
        });
     });
